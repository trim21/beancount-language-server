name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

env:
  RUSTFLAGS: "-D warnings"

jobs:
  # Run the `rustfmt` code formatter
  rustfmt:
    name: Rustfmt [Formatter]
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v6

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Build | Format
        run: cargo fmt -- --check

  # Run the `clippy` linting tool
  clippy:
    name: Clippy [Linter]
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v6

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Build | Lint
        run: cargo clippy --all-targets --all-features

  python-wrapper-build:
    name: Python Wrapper Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v6

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup | Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup | uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: "true"

      - name: Install | maturin
        run: uv tool install maturin

      - name: Build | Python extension
        run: maturin build --release -o dist

      - name: Install | Python extension
        run: uv pip install --system dist/*.whl
        shell: bash

      - name: Run | CLI help
        run: beancount-language-server --help

  # Run stable Ubuntu tests (required for auto-merge)
  test-ubuntu-stable:
    name: Test Suite (Ubuntu Stable)
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v6

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Build | Test
        run: "cargo llvm-cov
          --all-features
          --locked
          --workspace
          --exclude beancount-lsp-python
          --lcov --output-path lcov.info
          -- --include-ignored"
        env:
          RUST_BACKTRACE: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository == 'polarmutex/beancount-language-server'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

      - name: Install cargo hack
        uses: taiki-e/install-action@cargo-hack

      - name: run cargo check with all possible feature set
        run: cargo hack check --feature-powerset

  # Run tests on Linux, macOS, and Windows
  # On both Rust stable and Rust nightly
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        rust: [stable, nightly]
        # Exclude ubuntu-stable since we have a dedicated job for it
        exclude:
          - os: ubuntu-latest
            rust: stable
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v6

      - name: Setup | Python (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"


      # Install all the required dependencies for testing
      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Install Mercurial (pre-installed on Linux and windows)
      - name: Setup | Mercurial (macos)
        if: matrix.os == 'macOS-latest'
        run: brew install mercurial

      # Run the ignored tests that expect the above setup
      - name: Build | Test
        run: "cargo llvm-cov
          --all-features
          --locked
          --workspace
          --exclude beancount-lsp-python
          --lcov --output-path lcov.info
          -- --include-ignored"
        env:
          # Avoid -D warnings on nightly builds
          RUSTFLAGS: ""
          # Enable backtraces to help debug Windows test failures
          RUST_BACKTRACE: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.repository == 'polarmutex/beancount-language-server'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
      - run: cargo doc --all-features --no-deps --workspace

  # Consolidated job for required checks (used for branch protection)
  required-checks:
    name: Required Checks
    runs-on: ubuntu-latest
    if: always()
    needs:
      - rustfmt
      - clippy
      - python-wrapper-build
      - test-ubuntu-stable
    steps:
      - name: Check if all required jobs succeeded
        run: |
          if [[ "${{ needs.rustfmt.result }}" != "success" ]]; then
            echo "rustfmt failed"
            exit 1
          fi
          if [[ "${{ needs.clippy.result }}" != "success" ]]; then
            echo "clippy failed"
            exit 1
          fi
          if [[ "${{ needs.test-ubuntu-stable.result }}" != "success" ]]; then
            echo "test-ubuntu-stable failed"
            exit 1
          fi
          echo "All required checks passed!"
